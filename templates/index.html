    <body>

    <h1>Radiation emitted by a source at given surface temperature</h1>
    <p>This function works for a wide range of physical situations. The sun emits a black body radiation at a temperature of about 6000 kelvin</p>

    <p>Black Body formula</p>
	<p>
  		\( B(\nu, T) = \frac{2h\nu^3}{c^2} \frac{1}{e^{\frac{h\nu}{k_B T}} - 1} \)
	</p>
